<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 忽略页面中的数字识别为电话号码,email识别 -->
        <meta name="format-detection"content="telephone=no, email=no" />
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <title>demo</title>
        <link rel="stylesheet" type="text/css" href="css/mobilereset.css" />
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script src="js/reset.js" type="text/javascript"></script>
        <script src="js/search.js" type="text/javascript"></script>
        <script src="js/TouchSlide.1.1.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <span class="l"><img src="images/header-back.png" height="48" width="30" alt="" /></span>
            <div class="m"><input type="text" placeholder="请输入关键字..." /><a href="#"><img src="images/header-search.png" height="33" width="33" alt="" /></a></div>
            <span class="r"><a href="#"><img src="images/header-scaner.png" height="47" width="50" alt="" /></a></span>
        </div>
        <div class="headerbg"></div>
        <div class="spacing01">历史</div>
        <div class="history">
            <ul>
                <li>学生会<img src="images/search-history-x.png" height="26" width="26" alt="" /></li>
                <li>火影忍者<img src="images/search-history-x.png" height="26" width="26" alt="" /></li>
                <li>不义联盟<img src="images/search-history-x.png" height="26" width="26" alt="" /></li>
            </ul>
            <p>清除历史记录</p>
        </div>
        <div class="spacing02">大家都在搜</div>
        <div class="hotsearch">
            <a href="#">一拳超人</a>
            <a href="#">灵能百分百</a>
            <a href="#">食戟之灵番外</a>
            <a href="#">王者天下</a>
            <a href="#">不义联盟：人间之神</a>
            <a href="#">名侦探柯南</a>
            <a href="#">食梦者</a>
            <a href="#">黑色骑士归来</a>
        </div>
    </body>
</html>
